name: Publish Docker image
on:
  push:
    branches: [ polytracker, taint-dag ]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # for now, Debug takes too much disk space to run in CI
        # TODO: investigate reducing LLVM/clang features so we don't do a full build
        # build-type: [Release, Debug]
        build-type: [Release]
    steps:
      - name: Set Docker image tag
        id: setTag
        run: |
          if [[ "${{ matrix.build-type }}" == "Debug" ]]; then
              if [[ "${GITHUB_REF##*/}" == "polytracker" ]]; then
                  echo "::set-output name=tags::trailofbits/polytracker-llvm:debug-latest,trailofbits/polytracker-llvm:debug-${{ github.sha }}"
              else
                  echo "::set-output name=tags::trailofbits/polytracker-llvm:debug-${{ github.sha }}"
              fi
          else
              if [[ "${GITHUB_REF##*/}" == "polytracker" ]]; then
                  echo "::set-output name=tags::trailofbits/polytracker-llvm:latest,trailofbits/polytracker-llvm:${{ github.sha }}"
              else
                  echo "::set-output name=tags::trailofbits/polytracker-llvm:${{ github.sha }}"
              fi
          fi
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            BUILD_TYPE=${{ matrix.build-type }}
          tags: ${{ steps.setTag.outputs.tags }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
